
platforms:
- name: rust
  container: rust:latest    
  working_directory: /usr/src/  
  volumes:
  - CURRENT_DIRECTORY: /usr/src/
    no_create: true
  - rust-rustup: /usr/local/rustup/
  commands:
  - cargo: cargo
  - rust-bash: bash
  - rustc: rustc
  - rustup: rustup
  # ports:
  # - 8080: 8080

- name: ruby
  container: ruby:latest    
  working_directory: /usr/src/  
  volumes:
  - CURRENT_DIRECTORY: /usr/src/
    no_create: true
  - ruby-root-local: /root/.local/ 
  - ruby-usr-local: /usr/local/
  commands:
  - ruby: ruby
  - ruby-bash: bash
  - rake: rake
  - rails: rails
  - rails-server: rails server -p 80 -b 0.0.0.0
    ports:
    - 8080: 80
  - gem: gem
  # ports:
  # - 8080: 8080
  
- name: dotnet
  container: mcr.microsoft.com/dotnet/sdk   
  working_directory: /usr/src/  
  volumes:
  - CURRENT_DIRECTORY: /usr/src/
    no_create: true
  - dotnet-root-dotnet: /root/.dotnet/
  - dotnet-local-nuget: /root/.local/NuGet/
  - dotnet-nuget: /root/.nuget/
  commands:
  - dotnet: dotnet
  - dotnet-bash: bash
  # ports:
  # - 8080: 8080
  
- name: golang
  container: golang:latest  
  working_directory: /usr/src/  
  volumes:
  - CURRENT_DIRECTORY: /usr/src/
    no_create: true
  - go-pkg: /go/pkg 
  - go-build-cache: /root/.cache/go-build
  commands:
  - go: go
  - go-bash: bash
  # ports:
  # - 8080: 8080
  
- name: java
  container: openjdk:latest  
  working_directory: /usr/src/  
  volumes:
  - CURRENT_DIRECTORY: /usr/src/
    no_create: true
  commands:
  - java: java
  - javac: javac
  - java-bash: bash
  # ports:
  # - 8080: 8080
  
- name: node
  container: node:latest  
  working_directory: /root/src/  
  volumes:
  - CURRENT_DIRECTORY: /root/src/
    no_create: true
  - node-home-npm: /root/.npm/
  - node-usr-local-bin: /usr/local/bin/
  - node-usr-local-lib-node_modules: /usr/local/lib/node_modules/
  commands:
  - node: node
  - ng: ng
  - npm: npm
  - node-bash: bash
  # ports:
  # - 8080: 8080
  
- name: python
  container: python:latest  
  working_directory: /usr/src/  
  volumes:
  - CURRENT_DIRECTORY: /usr/src/
    no_create: true
  - python-pip-cache: /root/.cache/pip/
  - python-pycache: /usr/local/lib/python3.12/
  commands:
  - python: python
  - pip: pip
  - python-bash: bash
  # ports:
  # - 8080: 8080
  
- name: php
  container: php:latest  
  working_directory: /usr/src/  
  volumes:
  - CURRENT_DIRECTORY: /usr/src/
    no_create: true
  commands:
  - php: php
  - php-bash: bash
  # ports:
  # - 8080: 8080
  
- name: php-apache
  container: php:7.2-apache
  working_directory: /var/www/html/ 
  volumes:
  - CURRENT_DIRECTORY: /var/www/html/
    no_create: true
  commands:
  - php-apache: 
  - php-apache-bash: bash
  ports:
  - 8080: 80
  
- name: google-chrome
  container: oobdev/google-chrome
  docker_file: "{SCRIPT_ROOT}MorePower/DockerFile.google-chrome"
  working_directory: /root/src 
  volumes:
  - CURRENT_DIRECTORY: /root/src 
    no_create: true
  - /run/desktop/mnt/host/wslg/.X11-unix: /tmp/.X11-unix
    no_create: true
  - /run/desktop/mnt/host/wslg: /mnt/wslg
    no_create: true
  - google-chrome-cache: /root/.cache/google-chrome
  - google-chrome-config: /root/.config/google-chrome %EXTRA_DOCKER_COMMANDS%
  commands:
  - google-chrome: google-chrome --no-sandbox
  - google-chrome-bash: bash
  # ports:
  # - 8080: 80
  
- name: haskell
  container: haskell:latest  
  working_directory: /usr/src/  
  volumes:
  - CURRENT_DIRECTORY: /usr/src/
    no_create: true
  commands:
  - haskell: ghc
  - ghc: ghc
  - runhaskell: runhaskell
  - haskell-stack: stack
  - haskell-bash: bash
  # ports:
  # - 8080: 8080